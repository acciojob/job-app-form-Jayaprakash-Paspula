<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST" action="/submit">
	<label for="name">Name:</label>
	<input type="text" required id="name" name="name"><br><br>
	<label for="Email">Email:</label>
	<input type="email" required id="email" name="email"><br><br>
	<label for="Gender">Gender:</label>
	<input type="radio" required id="gender" name="gender" value="Male">Male
	<input type="radio" required id="gender" name="gender" value="Female">Female<br><br>
	<select name="Laptops">
		<option value="1">Apple</option>
		<option value="2">Asus</option>
		<option value="3">HP</option>
		<option value="4">Dell</option>
	</select><br><br>
	<label for="age">Age:</label>
	<input type="text" required name="age" id="age"><br><br>
	<label for="birthday">DBO:</label>
	<input type="date" required name="birthday" id="birthday"><br><br>
	<label for="password">Password:</label>
	<input type="password" required name="password" id="password"><br><br>
	<input type="submit" required><br><br>
	<label for="portfolio">Your portfolio here</label>
	<input type="url" required name="portfolio" id="portfolio"> 
</form>
</body>

</html>
